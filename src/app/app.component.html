<div>
  <div *ngIf="!isSteeringConnected()" class="disconnected-wrapper">
    <div>
      <div>La connexion au Raspiboat a échoué</div>
      <button (click)="tryConnection()">Ré-essayer</button>            
    </div>
  </div>
  <div [hidden]="!isStreamingConnected()" class="stream-wrapper">
    <app-stream></app-stream>
  </div>
  <div [hidden]="!isSteeringConnected()" class="pilotage-wrapper">
    <app-steering></app-steering>
  </div>
</div>
