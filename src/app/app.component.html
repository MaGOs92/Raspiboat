<div>
  <div *ngIf="!steeringService.connected" class="disconnected-wrapper">
    <div>
      <div>La connexion au Raspiboat a échoué</div>
      <button (click)="tryConnection()">Ré-essayer</button>            
    </div>
  </div>
  <div [hidden]="!streamService.connected" class="stream-wrapper">
    <app-stream></app-stream>
  </div>
  <div [hidden]="!steeringService.connected" class="pilotage-wrapper">
    <app-steering></app-steering>
  </div>
</div>
